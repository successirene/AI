<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI智能银行对公贷款审核系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#industry-news">行业资讯获取</a></li>
                <li><a href="#peer-comparison">同业数据对比</a></li>
                <li><a href="#financial-report">财报导入</a></li>
                <li><a href="#smart-audit">智能审核</a></li>
                <li><a href="#login">登录/注册</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="industry-news">
            <h2>行业资讯获取</h2>
            <div class="search-bar">
                <input type="text" placeholder="搜索行业资讯">
                <button>搜索</button>
            </div>
            <div class="news-feed">
                <!-- 动态加载行业资讯 -->
            </div>
        </section>

        <section id="peer-comparison">
            <h2>同业数据对比</h2>
            <div class="filter-options">
                <select id="industry">
                    <option value="banking">银行业</option>
                    <option value="insurance">保险业</option>
                </select>
                <button>对比</button>
            </div>
            <div class="comparison-results">
                <!-- 动态加载对比数据 -->
            </div>
        </section>

        <section id="financial-report">
            <h2>财报导入</h2>
            <div class="upload-area">
                <input type="file" id="file-upload">
                <button>上传</button>
            </div>
            <div class="financial-data">
                <!-- 动态加载财报数据 -->
            </div>
        </section>

        <section id="smart-audit">
            <h2>智能审核</h2>
            <div class="audit-tasks">
                <!-- 动态加载审核任务 -->
            </div>
        </section>
    </main>

    <footer>
        <p>© 2023 AI智能银行对公贷款审核系统. 保留所有权利.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
